<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
</head>
<body>
  <h1>welcome</h1>
  <a href="{% url 'logout' %}">ログアウト</a>
  <a href="{% url 'diary:new_diary' %}">日記を書く</a>

  {% for diary in diarys %}
    <div>
      <p>{{ diary.created_date|date:"Y n/j H:i"}}</p>
      <p>{{ diary.text }}</p>
      <p>
        <a href="{% url 'diary:delete' diary.id %}">削除</a>
      </p>
    </div>
  {% endfor %}
</body>
</html>
