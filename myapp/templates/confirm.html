<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>confirm</title>
</head>
<body>
  <h1>ユーザー確認</h1>
  <table>
    <tr><td>お名前</td><td>{{form.cleaned_data.username}}</td></tr>
    <tr><td>パスワード</td><td>********</td></tr>
  </table>
  <!-- 修正 -->
  <div>
    <form action="{% url 'signup:signup' %}" method="POST">
      {% csrf_token %}
      {% for field in form %}
        {{field.as_hidden}}
      {% endfor %}
      <button type="submit">修正</button>
    </form>
    <!-- 登録 -->
    <form action="{% url 'signup:create' %}" method="POST">
      {% csrf_token %}
      {% for field in form %}
        {{field.as_hidden}}
      {% endfor %}
      <button type="submit">登録</button>
    </form>
  </div>
  <div>
    <a href="{% url 'top:top' %}"><span><i></i>TOP</span></a>
  </div>
</body>
</html>
