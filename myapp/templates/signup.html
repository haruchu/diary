<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/signup.css" />
    <title>signup</title>
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <form action="{% url 'signup:confirm' %}" method="post" autocomplete="off">
      {% csrf_token %}
      <input type="text" name="username" placeholder="ユーザー名" required />
      <input
        type="password"
        name="password1"
        placeholder="パスワード(8文字以上)"
        required
      />
      <input
        type="password"
        name="password2"
        placeholder="パスワード確認"
        required
        />
        {{ error }}
        <button type="submit" class="btn-1">登録する</button>
    </form>
    <a href="{% url 'top:top' %}" class="back"><span>TOP</span></a>
  </body>
</html>
